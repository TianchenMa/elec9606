<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="login-part">
    {% block login %}

        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}

        <form action="{% url 'blog:login' %}" method="post">
            {% csrf_token %}
            User name: <input type="text" name="name">
            Password: <input type="password" name="password">
            <input type="submit" value="Login">
        </form>

        {% if not request.user.id %}
            <a href="{% url 'blog:register' %}">Regist</a>
        {% else %}
            <h6>{{ request.user.username }}<a href="{% url 'blog:logoutpage' %}"> Logout</a></h6>
        {% endif %}

    {% endblock %}
</div>

<div id="main-part">
    {% block content %}
    {% endblock %}
</div>

<div id="bottom-part">
    {% block bottom %}
    {% endblock %}
</div>

</body>
</html>
