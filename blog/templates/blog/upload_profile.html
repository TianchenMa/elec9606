{% extends 'blog/base.html' %}

{% block content %}

    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}


    <form enctype="multipart/form-data" action="{% url 'blog:usercontrol' 'manage' %}" method="post">
        {% csrf_token %}
        profile image: <input type="file" name="profile"/>
        <input type="submit" name="Submit"/>
    </form>

{% endblock %}
