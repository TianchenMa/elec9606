{% extends 'blog/base.html' %}
{% block content %}
    <form action="{% url 'blog:usercontrol' 'register' %}" method="post">
        {% csrf_token %}
        User name: <input type="text" name="r_username"/><br>
        First name: <input type="text" name="r_firstname"/><br>
        Last name: <input type="text" name="r_lastname"/><br>
        Password: <input type="password" name="r_password"/><br>
        Email: <input type="email" name="r_email"/><br>
        <input type="submit" name="Submit"/>
    </form>
{% endblock %}
