{% extends "./base.html" %}

{% block content %}

    {% if user_list %}
        <ul>
            {% for user in user_list %}
                <li><a href="{% url 'blog:personalhomepage' user.id %}">{{ user.id }}-{{ user.username }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No user.</p>
    {% endif %}

{% endblock %}
